<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guppy Lab v2.9 - 자동 번식</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body class="bg-slate-900 text-slate-200">
    <!-- START: Intro Screen Wrapper -->
    <div id="intro-wrapper" class="relative flex flex-col justify-center items-center h-screen text-center p-4 w-full">
        <!-- Main intro content -->
        <div id="intro-screen">
            <h1 class="text-6xl font-bold text-cyan-300 mb-4" style="text-shadow: 0 0 15px rgba(6, 182, 212, 0.8);">
                Guppy Lab 🐠</h1>
            <p class="text-xl text-slate-300 mb-8">나만의 특별한 구피를 만들어보세요!</p>
            <button id="start-button"
                class="bg-cyan-500 hover:bg-cyan-400 text-white font-bold py-4 px-10 rounded-full text-2xl shadow-lg shadow-cyan-500/50 transform hover:scale-105 transition-transform duration-300">
                게임 시작
            </button>
        </div>
        <!-- Studio info footer -->
        <div class="absolute bottom-8 w-full">
            <img src="images/emblem.png" alt="포도 스튜디오 엠블럼" class="w-20 h-20 mx-auto mb-2">
            <p class="text-sm text-gray-400 font-jua">
                세상에서 가장 달콤한 게임
            </p>
            <a href="https://podo-studio.github.io/home/" target="_blank"
                class="text-sm text-blue-400 hover:text-blue-300 underline font-jua mt-1 inline-block">
                홈페이지 바로가기
            </a>
            <p class="text-xs text-gray-500 mt-2 font-jua">
                © 2025 Podo Studio. All Rights Reserved.
            </p>
        </div>
    </div>
    <!-- END: Intro Screen Wrapper -->

    <div id="main-app-screen" class="hidden flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-4xl mx-auto">
            <header class="text-center mb-4 relative flex justify-center items-center">
                <h1 class="text-4xl font-bold text-cyan-300 mx-auto"
                    style="text-shadow: 0 0 10px rgba(6, 182, 212, 0.7);">Guppy Lab 🐠</h1>
                <div class="absolute top-0 right-0 flex space-x-2">
                    <button id="shop-button" class="btn w-10 h-10 rounded-full text-2xl" title="상점">🛍️</button>
                    <button id="collection-button" class="btn w-10 h-10 rounded-full text-2xl" title="도감">📖</button>
                    <button id="guppy-list-button" class="btn w-10 h-10 rounded-full text-2xl" title="구피 목록">🐟</button>
                    <button id="save-button" class="btn w-10 h-10 rounded-full text-2xl" title="게임 저장">💾</button>
                    <button id="load-button" class="btn w-10 h-10 rounded-full text-2xl" title="게임 불러오기">📂</button>
                    <button id="manual-button" class="btn w-10 h-10 rounded-full text-2xl" title="도움말">?</button>
                    <input type="file" id="load-file-input" class="hidden" accept=".json">
                </div>
            </header>

            <div class="panel p-3 rounded-xl mb-2 grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                <div>
                    <span class="font-bold text-lg text-cyan-400">💰 코인</span>
                    <p id="coins-display" class="text-slate-200 text-xl">0</p>
                </div>
                <div>
                    <span class="font-bold text-lg text-cyan-400">💧 수질</span>
                    <div class="progress-bar-bg h-4 mt-1">
                        <div id="water-quality-bar" class="progress-bar bg-cyan-500" style="width: 100%;"></div>
                    </div>
                </div>
                <div class="col-span-2 grid grid-cols-2 gap-2">
                    <button id="feed-button" class="btn h-full rounded-lg">먹이주기 (10💰)</button>
                    <button id="clean-button" class="btn h-full rounded-lg">청소하기</button>
                </div>
            </div>

            <div id="aquarium-title" class="text-center font-bold text-cyan-300 mb-2 text-lg"></div>
            <div id="aquarium-container" class="relative">
                <div id="prev-aquarium" class="aquarium-nav-arrow hidden">&lt;</div>
                <div id="aquarium" class="aquarium"></div>
                <div id="next-aquarium" class="aquarium-nav-arrow hidden">&gt;</div>
            </div>

            <div class="panel p-4 rounded-xl shadow-lg mt-4 text-center">
                <button id="breed-button"
                    class="btn btn-primary w-1/2 font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    교배 시작하기
                </button>
            </div>
            <div id="guppy-info-panel" class="panel fixed bottom-4 right-4 p-4 rounded-lg shadow-xl w-64 hidden">
                <h3 class="font-bold text-lg mb-2 text-cyan-400">구피 정보</h3>
                <p id="info-id"></p>
                <div id="info-pattern-details"></div>
                <p id="info-age"></p>
                <p id="info-stage"></p>
                <p id="info-hunger"></p>
                <div class="mt-4 grid grid-cols-2 gap-2">
                    <button id="info-breed-button" class="btn text-sm">교배</button>
                    <button id="info-move-button" class="btn text-sm">수조 이동</button>
                </div>
                <button id="info-rehome-button"
                    class="mt-2 w-full bg-red-500 hover:bg-red-600 text-white text-sm font-bold py-2 px-3 rounded">분양</button>
                <button id="close-info-panel" class="absolute top-2 right-2 text-slate-400 hover:text-white">X</button>
            </div>
        </div>
    </div>

    <!-- 모달들 -->
    <div id="modal-container"></div>

    <script src="src/js/app.js"></script>
</body>

</html>
