<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guppy Lab v2.9 - 자동 번식</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body class="bg-slate-900 text-slate-200 overflow-hidden">
    <!-- START: Intro Screen Wrapper -->
    <div id="intro-wrapper"
        class="relative flex flex-col justify-center items-center h-screen text-center p-4 w-full z-50 bg-slate-900">
        <!-- Main intro content -->
        <div id="intro-screen">
            <h1 class="text-6xl font-bold text-cyan-300 mb-4" style="text-shadow: 0 0 15px rgba(6, 182, 212, 0.8);">
                Guppy Lab 🐠</h1>
            <p class="text-xl text-slate-300 mb-8">나만의 특별한 구피를 만들어보세요!</p>

            <div class="flex flex-col space-y-4 w-full max-w-md mx-auto">
                <button id="new-game-button"
                    class="bg-cyan-500 hover:bg-cyan-400 text-white font-bold py-4 px-10 rounded-full text-2xl shadow-lg shadow-cyan-500/50 transform hover:scale-105 transition-transform duration-300 w-full">
                    새 게임
                </button>
                <button id="intro-load-button"
                    class="bg-slate-700 hover:bg-slate-600 text-white font-bold py-4 px-10 rounded-full text-2xl shadow-lg transform hover:scale-105 transition-transform duration-300 w-full">
                    불러오기
                </button>
                <input type="file" id="intro-load-file-input" class="hidden" accept=".json">
            </div>
        </div>
        <!-- Studio info footer -->
        <div class="absolute bottom-8 w-full">
            <img src="images/emblem.png" alt="포도 스튜디오 엠블럼" class="w-20 h-20 mx-auto mb-2">
            <p class="text-sm text-gray-400 font-jua">
                세상에서 가장 달콤한 게임
            </p>
            <a href="https://podo-studio.github.io/home/" target="_blank"
                class="text-sm text-blue-400 hover:text-blue-300 underline font-jua mt-1 inline-block">
                홈페이지 바로가기
            </a>
            <p class="text-xs text-gray-500 mt-2 font-jua">
                © 2025 Podo Studio. All Rights Reserved.
            </p>
        </div>
    </div>
    <!-- END: Intro Screen Wrapper -->

    <div id="main-app-screen" class="hidden relative w-full h-full overflow-hidden">
        <!-- Layer 0: Full Screen Aquarium Background -->
        <div id="aquarium-container" class="absolute inset-0 z-0">
            <div id="aquarium"
                class="w-full h-full relative overflow-hidden bg-gradient-to-b from-slate-900 to-slate-800"></div>
            <!-- Navigation Arrows (Floating) -->
            <div id="prev-aquarium"
                class="absolute left-2 top-1/2 transform -translate-y-1/2 z-10 text-white/50 hover:text-white text-4xl cursor-pointer hidden">
                &lt;</div>
            <div id="next-aquarium"
                class="absolute right-2 top-1/2 transform -translate-y-1/2 z-10 text-white/50 hover:text-white text-4xl cursor-pointer hidden">
                &gt;</div>
        </div>

        <!-- Layer 1: UI Overlay -->
        <div id="ui-overlay" class="absolute inset-0 z-10 pointer-events-none flex flex-col justify-between p-4">

            <!-- Top Bar: Stats & Menu -->
            <div class="pointer-events-auto flex justify-between items-start">
                <div class="flex flex-col space-y-2">
                    <!-- Coins -->
                    <div class="glass-panel px-4 py-2 rounded-full flex items-center space-x-2">
                        <span class="text-xl">💰</span>
                        <span id="coins-display" class="font-bold text-white text-lg">0</span>
                    </div>
                    <!-- Water Quality -->
                    <div class="glass-panel px-4 py-2 rounded-full flex items-center space-x-2">
                        <span class="text-xl">💧</span>
                        <div class="w-24 h-3 bg-slate-700/50 rounded-full overflow-hidden">
                            <div id="water-quality-bar" class="h-full bg-cyan-400 transition-all duration-500"
                                style="width: 100%;"></div>
                        </div>
                    </div>
                </div>

                <!-- Menu Button & Secondary Actions -->
                <div class="flex space-x-2">
                    <button id="menu-toggle-button"
                        class="glass-btn w-12 h-12 rounded-full text-2xl flex items-center justify-center">☰</button>
                </div>
            </div>

            <!-- Aquarium Title (Floating Center Top) -->
            <div id="aquarium-title"
                class="absolute top-6 left-1/2 transform -translate-x-1/2 text-white/80 font-bold text-sm pointer-events-none">
                수조 1
            </div>

            <!-- Bottom Dock: Primary Actions -->
            <div class="pointer-events-auto mb-4">
                <div class="glass-panel p-2 rounded-2xl flex justify-around items-center">
                    <button id="feed-button"
                        class="dock-btn flex flex-col items-center justify-center space-y-1 p-2 rounded-xl hover:bg-white/10 transition-colors">
                        <span class="text-2xl">🍤</span>
                        <span class="text-xs font-bold">먹이주기</span>
                        <span class="text-[10px] text-cyan-300">10💰</span>
                    </button>
                    <button id="clean-button"
                        class="dock-btn flex flex-col items-center justify-center space-y-1 p-2 rounded-xl hover:bg-white/10 transition-colors">
                        <span class="text-2xl">🧹</span>
                        <span class="text-xs font-bold">청소하기</span>
                    </button>
                    <button id="breed-button"
                        class="dock-btn flex flex-col items-center justify-center space-y-1 p-2 rounded-xl hover:bg-white/10 transition-colors">
                        <span class="text-2xl">💕</span>
                        <span class="text-xs font-bold">교배</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Hidden Menu (Slide-in or Modal) -->
        <div id="game-menu"
            class="hidden absolute top-16 right-4 w-48 glass-panel rounded-xl p-2 z-20 flex-col space-y-2 pointer-events-auto">
            <button id="shop-button"
                class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-white/10 flex items-center space-x-2">
                <span>🛍️</span> <span>상점</span>
            </button>
            <button id="collection-button"
                class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-white/10 flex items-center space-x-2">
                <span>📖</span> <span>도감</span>
            </button>
            <button id="guppy-list-button"
                class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-white/10 flex items-center space-x-2">
                <span>🐟</span> <span>구피 목록</span>
            </button>
            <div class="h-px bg-white/20 my-1"></div>
            <button id="save-button"
                class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-white/10 flex items-center space-x-2">
                <span>💾</span> <span>저장</span>
            </button>
            <button id="load-button"
                class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-white/10 flex items-center space-x-2">
                <span>📂</span> <span>불러오기</span>
            </button>
            <button id="manual-button"
                class="menu-item w-full text-left px-4 py-2 rounded-lg hover:bg-white/10 flex items-center space-x-2">
                <span>❓</span> <span>도움말</span>
            </button>
            <input type="file" id="load-file-input" class="hidden" accept=".json">
        </div>

        <!-- Guppy Info Panel (Floating Bottom Sheet) -->
        <div id="guppy-info-panel"
            class="hidden absolute bottom-24 left-4 right-4 glass-panel p-4 rounded-xl z-20 pointer-events-auto">
            <div class="flex justify-between items-start mb-2">
                <div>
                    <h3 class="font-bold text-lg text-cyan-300">구피 정보</h3>
                    <p id="info-id" class="text-xs text-slate-400">ID: #0</p>
                </div>
                <button id="close-info-panel" class="text-slate-400 hover:text-white p-1">✕</button>
            </div>

            <div class="flex space-x-4">
                <div class="flex-1 space-y-1 text-sm">
                    <div id="info-pattern-details"></div>
                    <p id="info-age"></p>
                    <p id="info-stage"></p>
                    <p id="info-hunger"></p>
                </div>
                <div class="flex flex-col space-y-2 justify-center">
                    <button id="info-breed-button"
                        class="btn-sm bg-pink-500/80 hover:bg-pink-500 text-white py-1 px-3 rounded text-xs">교배</button>
                    <button id="info-move-button"
                        class="btn-sm bg-blue-500/80 hover:bg-blue-500 text-white py-1 px-3 rounded text-xs">이동</button>
                    <button id="info-rehome-button"
                        class="btn-sm bg-red-500/80 hover:bg-red-500 text-white py-1 px-3 rounded text-xs">분양</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 모달들 -->
    <div id="modal-container"></div>

    <script src="src/js/app.js"></script>
</body>

</html>
